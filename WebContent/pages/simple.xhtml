<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    <title>Student Registration Form</title>
    <h:outputStylesheet library="css" name="styles.css" />
  </h:head>
  <h:body>
    <h:form id="studentRegForm">
      <h:panelGrid columns="2">
        <h:outputLabel for="firstName" value="First name:" />
        <h:inputText id="firstName" value="#{studentForm.firstName}" styleClass="input-el" />

        <h:outputLabel for="lastName" value="Last name:" />
        <h:inputText id="lastName" value="#{studentForm.lastName}" styleClass="input-el" />
      </h:panelGrid>

      <h:commandButton value="Submit" action="#{studentForm.submit}" />
    </h:form>
  </h:body>
</html>
