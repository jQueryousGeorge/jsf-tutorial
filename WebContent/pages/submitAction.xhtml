<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Submit Action</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<h:panelGroup layout="block" styleClass="page">
		<h:panelGroup layout="block" styleClass="card">
			<h:outputText value="Submission Result" styleClass="page-title" />
			<h:outputText value="Your selection is captured below."
				styleClass="page-subtitle" />

			<h:panelGrid columns="2" styleClass="response-grid">
				<h:outputText value="Selected Hobbit ID:" />
				<h:outputText value="#{selectItemsBean.selectedHobbitId}"
					styleClass="response-value" />
			</h:panelGrid>

			<h:link value="Back to Select Items" outcome="Select-Items-Example"
				styleClass="ghost-button" />
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
