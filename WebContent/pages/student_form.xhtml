<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
	  <title>
	   <ui:insert name="title">Student Registration Form</ui:insert>
	  </title>
	  <h:outputStylesheet library="css" name="styles.css" />
	</h:head>
	
	<h:body>
	   <h:panelGroup layout="block" styleClass="page">
		   <h:panelGroup layout="block" styleClass="card">
			   <h:panelGroup layout="block" styleClass="window-bar">
				   <h:outputText value="Student Registration â€” FrontOffice Pro" styleClass="window-title" />
				   <h:panelGroup layout="block" styleClass="window-controls">
					   <h:outputText value="[ ]" styleClass="window-btn" />
					   <h:outputText value="X" styleClass="window-btn" />
				   </h:panelGroup>
			   </h:panelGroup>
			   <h:panelGroup layout="block" styleClass="toolbar">
				   <h:panelGroup layout="block" styleClass="toolbar-icons">
					   <h:outputText value="[]" styleClass="tool-icon" />
					   <h:outputText value="[]" styleClass="tool-icon" />
					   <h:outputText value="[]" styleClass="tool-icon" />
					   <h:outputText value="[]" styleClass="tool-icon" />
				   </h:panelGroup>
				   <h:outputText value="File" styleClass="toolbar-item" />
				   <h:outputText value="Edit" styleClass="toolbar-item" />
				   <h:outputText value="View" styleClass="toolbar-item" />
				   <h:outputText value="Tools" styleClass="toolbar-item" />
				   <h:outputText value="Help" styleClass="toolbar-item" />
			   </h:panelGroup>
			   <h:panelGroup layout="block" styleClass="page-title marquee">
				   <h:outputText value="Student Registration" styleClass="marquee-text" />
			   </h:panelGroup>
			   <h:outputText value="Enter the student name details below." styleClass="page-subtitle" />
			   <h:form styleClass="form">
			       <h:panelGrid columns="2" styleClass="form-grid">
				       <h:outputLabel for="firstName" value="Student's First Name:" />
				       <h:inputText id="firstName" value="#{student.firstName}" styleClass="text-input" />
				       
				       <h:outputLabel for="lastName" value="Student's Last Name:" />
				       <h:inputText id="lastName" value="#{student.lastName}" styleClass="text-input" />

				       <h:outputLabel for="age" value="Age:" />
				       <h:inputText id="age" value="#{student.age}" styleClass="text-input" />

				       <h:outputLabel for="dob" value="Date of Birth (MM/DD/YYYY):" />
				       <h:inputText id="dob" value="#{student.dob}" styleClass="text-input" />

				       <h:outputLabel for="email" value="Email Address:" />
				       <h:inputText id="email" value="#{student.email}" styleClass="text-input" />

				       <h:outputLabel for="major" value="Major / Program:" />
				       <h:inputText id="major" value="#{student.major}" styleClass="text-input" />

				       <h:outputLabel for="year" value="Academic Year:" />
				       <h:inputText id="year" value="#{student.year}" styleClass="text-input" />
			       </h:panelGrid>
			       <h:commandButton value="Submit" action="student_response" styleClass="primary-button" />
			   </h:form>
		   </h:panelGroup>
	   </h:panelGroup>
	</h:body>


</html>
