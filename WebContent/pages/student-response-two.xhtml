<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title><ui:insert name="title" value="Student Response Two"></ui:insert></title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<h:panelGroup layout="block" styleClass="page">
		<h:panelGroup layout="block" styleClass="card">
			<h:outputText value="Student Registered" styleClass="page-title" />
			<h:outputText value="Here is the submitted information."
				styleClass="page-subtitle" />
			<h:panelGrid columns="2" styleClass="response-grid">
				<h:outputLabel for="firstName" value="First Name:" />
				<h:outputText id="firstName" value="#{studentTwo.firstName}"
					styleClass="response-value" />

				<h:outputLabel for="lastName" value="Last Name:" />
				<h:outputText id="lastName" value="#{studentTwo.lastName}"
					styleClass="response-value" />

				<h:outputLabel for="country" value="Country:" />
				<h:outputText id="country" value="#{studentTwo.country}"
					styleClass="response-value" />
			</h:panelGrid>
			<h:outputLink value="student-form-two.xhtml"
				styleClass="ghost-button">Register another student</h:outputLink>
		</h:panelGroup>
	</h:panelGroup>
</h:body>

</html>
